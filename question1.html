<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&family=Rubik:wght@300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <div class="progress-bar" id="progress-bar"><div class="progress1" id="progress1"></div></div>

    <div class="card">
        <nav>
            <a href="./index.html"><img src="./img/logo.png" class="logo"></a>
            <div class="links">
                <div class="link-container">
                    <div class="bar"></div>
                    <div class="link" onclick="getTopic('html')">HTML</div>
                </div>
                <div class="link-container">
                    <div class="bar"></div>
                    <div class="link" onclick="getTopic('css')">CSS</div>
                </div>
                <div class="link-container">
                    <div class="bar"></div>
                    <div class="link" onclick="getTopic('js')">JS</div>
                </div>
                <div class="link-container">
                    <div class="bar"></div>
                    <div class="link" onclick="getTopic('java')">JAVA</div>
                </div>

            </div>
        </nav>
        <div class="quiz-container">
            <div class="quiz-container-background">
                <div class="content-question" id="content-question">
                    <h2 id="question"></h2>
                    <div class="question-card" id="question-card1" onclick="checkAnswer(1)">
                        <div class="letter">A</div>
                        <span id="answer1"></span>
                    </div>
                    <div class="question-card" id="question-card2" onclick="checkAnswer(2)">
                        <div class="letter">B</div>
                        <span id="answer2"></span>
                    </div>
                    <div class="question-card" id="question-card3" onclick="checkAnswer(3)">
                        <div class="letter">C</div>
                        <span id="answer3"></span>
                    </div>
                    <div class="question-card" id="question-card4" onclick="checkAnswer(4)">
                        <div class="letter">D</div>
                        <span id="answer4"></span>
                    </div>
                    <div id="question1"></div>
                </div>               
            </div>
        </div>
    </div>
    <div class="nav-bottom">
        <a>
            <div class="arrow-icon" id="arrow-left" onclick="navigateQuestionsBackward()"><img src="./img/chevron-left-black.svg"></div>
        </a>
        <a>
            <div class="arrow-icon" id="arrow-right" onclick="navigateQuestionsForward()"><img src="./img/chevron-right-black.svg"></div>
        </a>
    </div>

</body>

</html>
